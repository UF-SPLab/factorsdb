<!DOCTYPE html>
<html>
<head>
  <title>{{ site.name }}</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="{{ site.baseurl }}/jsPsych/{{ page.jspsych_version }}/jspsych.js"></script>
  {% for plugin in page.required_plugins %}
  <script src="{{ site.baseurl }}/jsPsych/{{ page.jspsych_version }}/plugins/jspsych-{{ plugin }}.js"></script>
    {% if plugin == 'visual-search-circle' %}
      <script src="https://cdn.jsdelivr.net/snap.svg/0.3.0/snap.svg-min.js"></script>
    {% endif %}
  {% endfor %}
  <link href="{{ site.baseurl }}/jsPsych/{{ page.jspsych_version }}/css/jspsych.css" rel="stylesheet"></link>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <style>
    #return {
      font-size: 14px;
      padding-left: 24px;
    }

    #return a, #return a:hover { text-decoration: none;}
    #return a { color: #777; }
    #return a:hover { color: #555; }
    #return i { padding-right: 0.5em; }
  </style>
</head>
<body>
  <div id="return">
    <a href="{{ site.baseurl }}/"><i class="fa fa-arrow-circle-left"></i>Return to {{site.name}}</a>
  </div>
  <div id="jspsych-target">
  </div>
</body>

<script>
{{ content }}
</script>
</html>
